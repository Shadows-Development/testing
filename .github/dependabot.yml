# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # ğŸ“¦ Keep npm dependencies up to date
  - package-ecosystem: "npm"
    directory: "/"  # Root directory (where package.json is)
    schedule:
      interval: "daily"
    open-pull-requests-limit: 5
    versioning-strategy: increase
    labels:
      - "dependencies"
      - "npm"
    reviewers:
      - "Shadows-Development"  # Add yourself or contributors as reviewers
    commit-message:
      prefix: "â¬†ï¸ Bump"
      include: "scope"  # Includes dependency name in commit message

  # ğŸ”’ Check for security updates in GitHub Actions (workflow dependencies)
  - package-ecosystem: "github-actions"
    directory: "/"  # Root directory (where workflows are)
    schedule:
      interval: "daily"
    labels:
      - "security"
      - "github-actions"
    commit-message:
      prefix: "ğŸ”„ Update"
      include: "scope"
